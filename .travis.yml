# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R

# testing against different R version
r:
  - oldrel
  - release
  - devel

# install like a user
sudo: false

# use pre-downloaded packages
cache: packages

# Switch to package directory
before_install:
  - cd detectRUNS

r_packages:
  - devtools

# install dependencies
install:
- R -e 'devtools::install_deps(dep = T)'

script:
- R CMD build .
- R CMD check *tar.gz
