# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

# using Partner Queue Solution
# https://docs.travis-ci.com/user/billing-overview/#partner-queue-solution
os: linux
arch:
  - s390x

language: r

branches:
  only:
  - master
  - devel

r:
  - oldrel
  - release
  - devel

cache: packages

# install those packages as binaries: maybe they arent the most recent version,
# however we hope to solve issues when installing devtools and gert
r_binary_packages:
  - devtools
  - roxygen2
  - testthat
  - knitr
  - covr

before_install:
  - cd detectRUNS

after_success:
  - Rscript -e 'covr::codecov()'
