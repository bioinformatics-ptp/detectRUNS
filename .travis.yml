# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R

# testing against different R version
r:
  - oldrel
  - release
  - devel

# install like a user
sudo: false

# use pre-downloaded packages
cache: packages

# Switch to package directory
before_install:
  - cd detectRUNS

# install dependencies
r_packages:
  - devtools

# then load devtools and install my package
install:
- R -e 'library(devtools); devtools::install_deps(dep = T)'

script:
- R CMD build .
- R CMD check *tar.gz
