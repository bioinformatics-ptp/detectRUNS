# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

branches:
  only:
  - master
  - devel

sudo: required

r:
  - oldrel
  - release
  - devel

cache: packages

r_packages:
  - devtools
  - roxygen2
  - testthat
  - knitr
  - covr

before_install:
  - cd detectRUNS

after_success:
  - Rscript -e 'covr::codecov()'
